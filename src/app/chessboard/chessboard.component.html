<section>
  <div class="row">
    <div class="column" *ngFor="let column of column; let i = index">
      <div
        class="field"
        *ngFor="let row of row; let j = index"
        (click)="showPossibleMovesOnClick(row, column, i, j)"
        [class.highlight]="checkIfPossible(i, j)"
        [class.start]="checkIfStartParam(i, j)"
      >
        <p>{{ column }}{{ row }}</p>
      </div>
    </div>
  </div>
</section>
