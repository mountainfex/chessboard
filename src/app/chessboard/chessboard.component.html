<section>
  <div>
    <div class="row" *ngFor="let column of column; let i = index">
      <div
        class="field"
        *ngFor="let row of row; let i = index"
        (click)="showPossibleMoves(row, column)"
      >
        <p>{{ column }}{{ row }}</p>
      </div>
    </div>
  </div>
</section>
